 }
 .container {
 background-color: white;
 padding: 30px;

 }

 color: darkred;

 }
 .button-grid {
 display: grid;
 grid-template-columns: repeat(4, 150px);

 }
 .btn {

 border: 2px solid #a55c5c;
 color: white;
 padding: 15px 10px;
 text-align: center;
 text-decoration: none;
 border-radius: 10px;
 font-size: 16px;
 transition: 0.3s;
 }
 .btn:hover {
 background-color: #a55c5c;
 }
 </style>
