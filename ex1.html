<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: rgb(98, 0, 255);
    }

    .box2 {
      width: 300px;
      height: 300px;
      background-color: rgb(255, 187, 0);
    }

    @media screen and (max-width: 500px) {
      .box {
        background-color: rgb(255, 187, 0);
      }
      .box2 {
        background-color:rgb(98, 0, 255) ;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box2"></div>
</body>
</html>
